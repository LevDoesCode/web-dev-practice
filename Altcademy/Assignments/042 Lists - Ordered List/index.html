<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Ordered Lists</p>
    <ol>
      <li>1st item</li>
      <li>2nd item</li>
      <li>3rd item</li>
    </ol>

    <ol start="20">
      <li>21st item</li>
      <li>22nd item</li>
    </ol>

    <ol type="a">
      <li>item a</li>
      <li>item b</li>
    </ol>

    <ol type="A">
      <li>item a</li>
      <li>item b</li>
    </ol>

    <ol type="i">
      <li>item a</li>
      <li>item b</li>
      <li>item b</li>
      <li>item b</li>
      <li>item b</li>
    </ol>

    <ol type="I">
      <li>item a</li>
      <li>item b</li>
      <li>item b</li>
      <li>item b</li>
      <li>item b</li>
    </ol>
  </body>
</html>
