<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Altcademy</title>
    <style>
      fieldset {
        padding: 20px;
        margin-bottom: 10px;
      }
      label,
      input[text],
      textarea {
        display: block;
      }
      input,
      textarea {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal Info</legend>
        <label>
          First Name
          <input type="text" name="first_name" placeholder="John" />
        </label>
        <label>
          Last Name
          <input type="text" name="last_name" placeholder="Doe" />
        </label>
        <label>
          Birthday
          <input type="date" name="birthday" />
        </label>
        <label>
          Preferred animal
          <input type="radio" name="animal" value="dog" /> Dog
          <input type="radio" name="animal" value="cat" /> Cat
          <input type="radio" name="animal" value="others" /> Others
        </label>
      </fieldset>
      <fieldset>
        <legend>Extra Info</legend>
        <label>
          Biography
          <textarea name="biography" placeholder="A good person"></textarea>
        </label>
        <label>
          Subscribe to our newsletter?
          <input type="checkbox" name="subscribe" checked /> Yes
        </label>
      </fieldset>
    </form>
  </body>
</html>
