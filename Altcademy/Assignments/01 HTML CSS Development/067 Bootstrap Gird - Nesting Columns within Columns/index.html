<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Altcademy</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
      .row {
        margin-bottom: 10px;
      }
      .row > div {
        background-color: lightblue;
        height: 150px;
        border: 1px solid black;
        padding-top: 20px;
      }
      .row > div > .row > div {
        background-color: red;
        height: 110px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4"></div>
        <div class="col-xs-4"></div>
      </div>
      <div class="row">
        <div class="col-xs-5 col-sm-6 col-md-8"></div>
        <div class="col-xs-7 col-sm-6 col-md-4">
          <div class="row">
            <div class="col-xs-6">Hello!</div>
            <div class="col-xs-6">Hello!</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
