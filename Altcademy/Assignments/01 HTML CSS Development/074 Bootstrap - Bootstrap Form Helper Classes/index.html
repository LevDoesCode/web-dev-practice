<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Altcademy</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" />
    <style></style>
  </head>
  <body>
    <form>
      <p>No .form-control</p>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="" id="exampleInputEmail1" placeholder="Email" />
        <label for="inputName">Name</label>
        <input type="text" class="" id="inputName" placeholder="Name" />
      </div>
      <p>Ye .form-control</p>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" />
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Name" />
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </body>
</html>
